<!DOCTYPE html>
<html lang="en">

    <title>Multimedia Elements</title>
</head>
<body>
    <h1>Audio and Video Examples</h1>
    
    <h2>Audio</h2>

        <source src="noAudio.mp3" type="noAudio/mpeg">

    </video>
