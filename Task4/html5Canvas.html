<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
</head>
<body>
    <h1>Drawing on Canvas</h1>
    <canvas id="myCanvas" width="400" height="200" style="border:1px solid #000000;"></canvas>
    
    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        
        // Draw a rectangle
        ctx.fillStyle = 'blue';
        ctx.fillRect(50, 50, 100, 100);
        
        // Draw a circle
        ctx.beginPath();
        ctx.arc(200, 100, 40, 0, Math.PI * 2, false);
        ctx.fillStyle = 'red';
        ctx.fill();
    </script>
</body>
</html>
